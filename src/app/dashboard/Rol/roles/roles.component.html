<h1> Lista de Roles</h1>
<div class="contenedor-icon-crear">
  <mat-icon (click)="IrCrearRol()" class="clic-icon crear-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
</div>


<table mat-table [dataSource]="roles" class="mat-elevation-z8"> 
    <ng-container matColumnDef="idrol">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idrol}} </td>
    </ng-container>  

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container> 

    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <td mat-cell *matCellDef="let element"> {{element.isActivo ? "Activo": "Inactivo"}} </td>
    </ng-container>
    
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">  <mat-icon (click)="IrEditarRol(element.idrol)" class="clic-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon> </td>
    </ng-container>    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
     ></tr>
  </table>
