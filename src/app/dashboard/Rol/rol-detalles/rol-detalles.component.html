{{rolId}}
<div class="contenedorPrincipal">
    <div class="module-header">
        <div class="left">
            <h1>{{ formTitulo }}</h1>
        </div>
    </div>
    <hr />
    <div class="form-container">
        <form class="form" [formGroup]="rolForm">
            <mat-form-field appearance="outline">
                <mat-label>Id</mat-label>
                <input matInput name="idrol" formControlName="idrol" />
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Descripci√≥n</mat-label>
                <input matInput name="descripcion" formControlName="descripcion" />
            </mat-form-field>
            
            <mat-checkbox formControlName="isActivo">Activo</mat-checkbox>
        </form>
        <div class="btnGuardar">
            <button mat-raised-button color="primary" (click)="guardarRol()">Guardar</button>
        </div>
    </div>
</div>
