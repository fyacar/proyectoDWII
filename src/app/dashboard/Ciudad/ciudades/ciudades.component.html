<h1> Lista de Ciudades</h1>
<div class="contenedor-icon-crear">
  <mat-icon (click)="irCrearCiudad()" class="clic-icon crear-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
</div>


<table mat-table [dataSource]="ciudades" class="mat-elevation-z8"> 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>  

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container> 
    
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">  <mat-icon (click)="irEditarCiudad(element.id)"  class="clic-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon> </td>
      </ng-container>  
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
     ></tr>
  </table>
